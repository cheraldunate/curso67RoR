        //Itera un array: Escribe una función//

        //Encuentra el mayor (max): Dado un array con múltiples valores,//
        // escribe una función que devuelva el número mayor (ej: para [-3,3,5,7] el número mayor (max) es 7).//
        function numeromax(arr) {
            var max = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max);
                max = arr[i];
            }
            return max;
        }

        /*ejercicio5*/
        //Encuentra el promedio (avg): Dado un array con múltiples valores,//
        // escribe una función que devuelva el promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2)//

        function promedio(arr) {

            var sum = 0;
            var prom = 0;

            for (var i = 0; i < arr.length; i++) {
                sum = sum + arr[i];
            }
            prom = sum / arr.length;
            return prom;

        }
        console.log(promedio([1, 3, 5, 7, 20]));

        /*ejercicio8*/
        //Mayor que Y: Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y.Por ejemplo,//
        // si arr = [1, 3, 5, 7] y Y = 3, tu función devolverá 2(hay 2 números en el array mayores que 3, esto son 5 y 7).//


        function mayorquey(arr, y) {
            var counter = 0; // iterate through the array
            for (var i = 0; i < arr.length; i++) { // check if value in array is greater than y
                if (arr[i] > y) { // if it is, counter goes up
                    counter++;
                }
            }
            return counter;
        }
        console.log(mayorquey([1, 3, 5, 7], 3));


        //ejercicio9//
        //Cuadrados: Dado un array con múltiples valores, escribe una función que reemplace//
        //cada valor por el cuadrado del mismo valor(ej: [1, 5, 10, -2] será[1, 25, 100, 4]).//
        function cuadrado(arr) {
            var nuevoarr = [];
            for (var i = 0; i < arr.length; i++) {
                arr[i] = arr[i] * arr[i];
                nuevoarr.push(arr[i]);
            }
            return nuevoarr;
        }
        console.log(cuadrado([1, 5, 10, -2]));


        //ejercicio10//
        //Negativos: Dado un array con múltiples valores, escribe una función que reemplace cualquier número negativo/
        // dentro del array por 0. Cuando el programa esté listo, el array no debiera contener números negativos//
        //(ej: [1, 5, 10, -2] se convertirá en[1, 5, 10, 0]).//
        function Negativos(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {
                    arr[i] = 0;
                }
            }
            return arr;
        }
        console.log(Negativos([1, 5, 10, -2]));



        //ejercicio11//
        //Max / Min / Avg: Dado un array con múltiples valores, escribe una función que devuelva un nuevo array //
        //que solo contenga el valor mayor(max), menor(min) y promedio(avg) del array original(ej: [1, 5, 10, -2] //
        //devolverá[10, -2, 3.5]).//

        function maxMinProm(arr) {
            var nuevoArr = [];
            var max = 0;
            var min = 0;
            var sum = 0;


            for (var i = 0; i < arr.length; i++) {
                sum = sum + arr[i];
                if (arr[i] > max) {
                    max = arr[i];

                } else if (arr[i] < min) {
                    min = arr[i];

                }
            }

            nuevoArr.push(min);
            nuevoArr.push(max);
            var prom = sum / arr.length;
            nuevoArr.push(prom);
            return nuevoArr;
        }

        console.log(maxMinProm([1, 5, 10, -2]));

        //Intercambia Valores: Escribe una función que intercambie el primer y el último valor de cualquier array.//
        //La extensión mínima predeterminada del array es 2(ej: [1, 5, 10, -2] será[-2, 5, 10, 1]).//

        function IntercambiaValores(arr) {
            var temp = 0;
            for (var i = 0; i < arr.length / 4; i++) {
                temp = arr[i];
                arr[i] = arr[arr.length - 1];
                arr[arr.length - 1] = temp;
            }
            return arr;
        }
        console.log(IntercambiaValores([1, 5, 10, -2]));

        /*ejercicio10*/ //Array Inverso - Dado un array, escribe una función que invierte sus valores en el lugar.//
        // Ejemplo: invertir([3,1,6,4,2)) devuelve el mismo array pero con sus valores al revés, es decir [2,4,6,1,3].// 
        // Haz esto sin crear un array temporal vacío. (Pista: necesitarás intercambiar (swap) valores).//

        function invertir(arr) { //[3,1,6,4,2]
            var z = 0; //variable auxiliar//para no perder un valor que vamos a invertir//
            for (var i = 0; i < arr.length / 2; i++) { //arr.length/2 porque queremos acceder a las posiciones del largo del arreglo la mitad de las veces.//
                z = arr[i]; //i=1                     //siempre para cambiar valores hayque tener una variable auxiliar//
                arr[i] = arr[arr.length - (1 + i)]; //resta una posicion a la posicion anterior //
                arr[arr.length - (1 + i)] = z;

            }
            return arr;
        }
        console.log(invertir([3, 1, 6, 4, 2]));
        console.log(invertir([3, 1, 6, 4, 2]));

        // pero negativos(no simplemente multiplicando por - 1).Dado[1, -3, 5], devuelve[-1, -3, -5].//

        function negativa(arr) {
            var nuevoarr = [];
            for (var i = 0; i < arr.length; i++) {

                }

            }
            return nuevoarr;
        }
        console.log(negativa([1, -3, 5]));

        //Cambiar hacia el centro -  Dado un array, cambia el primer y último valor, el tercero con el ante penútimo, etc.//
        //Ejemplo: cambiaHaciaElCentro([true, 42, “Ada”, 2, “pizza”]) cambia el array a[“pizza¨, 42, “Ada”, 2, true].//
        //cambiaHaciaElCentro([1, 2, 3, 4, 5, 6]) cambia el array a[6, 2, 4, 3, 5, 1].No es necesario devolver(return) el array esta vez. //
        function haciaelcentro(arr) {

            for (var i = 0; i < arr.length / 2; i++) {
                var temp = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
            }

            return arr;
        }
        console.log(haciaelcentro([1, 2, 3, 4, 5, 6]));

        //Escala el Array - Dado un array arr y un número num, multiplica todos los valores en el array arr por el número num,//
        // y devuelve el array arr modificado. Por ejemplo, escalaArray([1,2,3], 3] debería devolver [3,6,9].//
        function escalaArray(arr, num) {

                arr[i] = arr[i] * num;
            }

        }

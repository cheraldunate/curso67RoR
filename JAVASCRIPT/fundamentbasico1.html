        /*Longitudes previas - Pasado un array (similar a decir ‘tomado un array’ o ‘dado un array’) que contiene strings, reemplaza cada string con un número de acuerdo cantidad de letras (longitud) del string anterior.
        /* Por ejemplo, longitudesPrevias([“programar”,“dojo”, “genial”]) debería devolver [“programar”,9, 4]. Pista: ¿For loops solo puede ir hacia adelante?*/

        function longitudesprevias(arr) { //"programar", "dojo", "genial"//
            var letras = ""; //string vacio//  //guardamos el string anterior al ultimo//
            for (var i = arr.length - 1; i > 0; i--) {
                letras = arr[i - 1]; //posicion anterior al ultimo//
                arr[i] = letras.length; //determinar numero de letras al ultimo elemento//
            }
            return arr;

        }

        console.log(longitudesprevias(["programar", "dojo", "genial"]));

        //Agrega Siete - Construye una función que acepte un array. Devuelve un nuevo array con todos los valores del original, // 
        //pero sumando 7 a cada uno. No alteres el array original. Por ejemplo, agregaSiete([1,2,3) debería devolver [8,9,10] en un nuevo array.//

        function agregasiete(arr) {
            var siete = [];
            for (var i = 0; i < arr.length; i++) {
                siete.push(arr[i] + 7);
            }
            return siete;
        }
        console.log(agregasiete([1, 2, 3]));

        /*ejercicio10*/ //Array Inverso - Dado un array, escribe una función que invierte sus valores en el lugar.//
        // Ejemplo: invertir([3,1,6,4,2)) devuelve el mismo array pero con sus valores al revés, es decir [2,4,6,1,3].// 
        // Haz esto sin crear un array temporal vacío. (Pista: necesitarás intercambiar (swap) valores).//

        function invertir(arr) { //[3,1,6,4,2]
            var z = 0; //variable auxiliar//para no perder un valor que vamos a invertir//
            for (var i = 0; i < arr.length / 2; i++) { //arr.length/2 porque queremos acceder a las posiciones del largo del arreglo la mitad de las veces.//
                z = arr[i]; //i=1                     //siempre para cambiar valores hayque tener una variable auxiliar//
                arr[i] = arr[arr.length - (1 + i)]; //resta una posicion a la posicion anterior //
                arr[arr.length - (1 + i)] = z;

            }
            return arr;
        }
        console.log(invertir([3, 1, 6, 4, 2]));

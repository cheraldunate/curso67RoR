<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ninja Desapareciendo</title>

    <script>
        $(document).ready(function() {

            $('img').click(function() {
                $(this).hide();
            });
            $('#boton').click(function() {
                $('img').show();
            });

        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #container {
            margin: auto;
            width: 900px;
        }
        
        img {
            width: 200px;
            height: 200px;
            border: 3px solid black;
            margin-right: 6px;
        }
        
        button {
            padding: 15px;
            color: white;
            background-color: rgb(128, 0, 70);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="img/down1.png" id="image" />
        <img src="img/down1.png" id="image" />
        <img src="img/down1.png" id="image" />
        <img src="img/down1.png" id="image" />
        <img src="img/down1.png" id="image" />
        <img src="img/down1.png" id="image" />
        <img src="img/down1.png" id="image" />
        <img src="img/down1.png" id="image" />
        <button id="boton">Restaurar</button>


</body>

</html>
